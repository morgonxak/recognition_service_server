<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FaceId</title>

    <h1>Добавления дользователя в систему</h1>
    <form action="https://{{ URL }}/addUser" method=post enctype=multipart/form-data>
        <p><input placeholder="Фамилия" name=last_name></p>
        <p><input placeholder="Имя" name=first_name></p>
        <p><input placeholder="Отчество" name=middle_name></p>
        <p><input placeholder="Должность" name=post></p>
        <p>Фотография:</p>
        <p> <input type=file name=photoRGB></p>
        <p>Фото для обучения:</p>
        <p> <input type=file name=photos multiple=""></p>
        <p><input type=submit value=Загрузить></p>
    </form>


</head>

</body>
</html>
